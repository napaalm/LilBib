<!DOCTYPE html>
<html>
<head>
  <title>LilBib</title>
  <meta name="description"
        content="Lightweight Integrated Logistics for Book Indexing and Borrowing">
  <meta name="keywords"
        content="libri, prenotazione, liceo, vinci, dav">
        <!-- Zix: pare sia inutile nei nuovi browser ma a noi questo poco importa-->
  <meta name="robot"
        content="nofollow">
        <!-- Zix: essendo un sito interno alla scuola, in che modo il browser individua la pagina puo' sembrare superflueo ma a noi questo poco importa -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!--Zix: se vi servono i nomi delle icone https://material.io/resources/icons/?style=baseline ecco a voi -->
  <link rel="stylesheet"
        type="text/css"
        href="/static/css/style.css"><!--Zix: per favore usiamo un unico file css -->

  <style type="text/css">
  div.c4 {min-height: 100vh; overflow: hidden; display: block; position: relative; padding-bottom: 100px;}
  </style>
</head>
<body>

    <header>
      {{ template "navbar.xml" }}
    </header>

    <div>

           href="/autori/f">F</a> <a class="menuLib"

           href="/autori/h">H</a> <a class="menuLib"
           href="/autori/i">I</a> <a class="menuLib"
           href="/autori/j">J</a> <a class="menuLib"
           href="/autori/k">K</a> <a class="menuLib"
           href="/autori/l">L</a> <a class="menuLib"
           href="/autori/m">M</a> <a class="menuLib"

    <div class="elencoLib"
         id="DimElencoLib">
      <div class="spazio">
      </div>
      {{ range $index, $value := .Autori}} <a class="Box1G"
           href="/libri/0?autori={{$value.Nome}}%20{{$value.Cognome}}">

      </div>

      <div class="spazio">
      </div>

    {{ template "footer.xml" .Values }}

        type="text/javascript"></script>

</html>
