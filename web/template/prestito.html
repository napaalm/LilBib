<div>
	<h1 class="TitoloLib">Prestito</h1>

<!--<span id="cam-has-camera">Online</span>-->
<video muted playsinline id="qr-video" class="cam"></video>


<h2 class="cam">Il libro selezionato e':</h2>
<p class="cam1">
	<span id="cam-qr-result">None</span><br>
	<select id="select-durata">
		<option value="604800">1 settimana
		<option value="1209600">2 settimana
		<option value="1814400">3 settimana
	</select><br>
	<button id="button-result" hidden>Prendi in prestito</button>
</p>

<footer class="Other" >

<script type="module">
	import QrScanner from '/static/js/qr-scanner.min.js';
	QrScanner.WORKER_PATH = '/static/js/qr-scanner-worker.min.js';


	const video = document.getElementById('qr-video');
	const camHasCamera = document.getElementById('cam-has-camera');
	const camQrResult = document.getElementById('cam-qr-result');
	const buttonResult = document.getElementById('button-result');
	const selectDurata = document.getElementById('select-durata');

	function validate(input) {
		// 128-bit hash as a base64url string with no padding
		return /^[-_A-Za-z0-9]{27}$/.test(input);
	}

	function setResult(label, result, buttonResult) {
		if (!validate(result)) return;
		// result is url-safe
		const request = new Request('/api/getLibro?qrcode='+result);
		fetch(request)
			.then(response => {
				if (response.status == 200) {
					return response.json();
				} else {
					throw new Error('Scheiße!');
				}
			}).then(libro => {
				label.textContent = !libro.prenotato ? libro.Titolo : 'Il libro è in prestito';
				label.style.color = !libro.prenotato ? 'teal' : 'red';
				clearTimeout(label.highlightTimeout);
				label.highlightTimeout = setTimeout(() => label.style.color = 'inherit', 100);

				buttonResult.hidden = libro.prenotato;
				buttonResult.onclick = function() {
					const req = new Request(`/api/prestito?qrcode=${result}&durata=${selectDurata.value}`);
					fetch(req)
						.then(response => {
							if (response.status == 200)
								window.location.reload();
							else throw new Error('network error');
						}).catch(err => { throw err; });
				};
			}).catch(error => { throw error; });
	}

	//	Web Cam Scanning

	QrScanner.hasCamera().then(hasCamera => camHasCamera.textContent = hasCamera);

	const scanner = new QrScanner(video, result => setResult(camQrResult, result, buttonResult));
	scanner.start();

	document.getElementById('inversion-mode-select').addEventListener('change', event => {
		scanner.setInversionMode(event.target.value);
	});


</script>



</body>
