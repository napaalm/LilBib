<!DOCTYPE html>
<html>
<head>
  <title>LilBib</title>
  <meta name="description"
        content="Lightweight Integrated Logistics for Book Indexing and Borrowing">
  <meta name="keywords"
        content="libri, prenotazione, liceo, vinci, dav">
        <!-- Zix: pare sia inutile nei nuovi browser ma a noi questo poco importa-->
  <meta name="robot"
        content="nofollow">
        <!-- Zix: essendo un sito interno alla scuola anche in che modo il browser individua la pagina puo' sembrare superflueo ma a noi questo poco importa -->
  <link rel="stylesheet"
        type="text/css"
        href="/static/css/960_12_col.css">
        <!-- questo e' un tentativo che per ora e fallito-->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!--Zix: se vi servono i nomi delle icone https://material.io/resources/icons/?style=baseline ecco a voi -->
  <link rel="stylesheet"
        type="text/css"
        href="/static/css/style.css"><!--Zix: per favore usiamo un unico file css -->

  <script>
                        function logout() {
                                                document.cookie = 'access_token=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
                                                window.location = '/login';
                                        }
  </script>
  <!-- Zix: se ironiamente ho lasciato due volte la directory LilBib toglietene una prima di fare il commit -->

  <style type="text/css">
  input.c3 {width: 75px; color: black;}
  div.c2 {min-height: 100vh; overflow: hidden; display: block; position: relative; padding-bottom: 100px;}
  input.c1 {width: 75px;}
  </style>
</head>
<body>
  <div class="c2">
    <header>
      {{ template "navbar.xml" }}
    </header>

    <div>
      <h1 class="TitoloLib">Aggiungi Libro</h1>
    </div>

    <div class="elencoLib">
      <form class="AgLib0"
            method="post">
        <input type="hidden"
              name="tipo"
              value="genere">
        <fieldset>
          <legend>Aggiungi Genere</legend><br>
          <br>
          <span class="AgLib">Genere:<br>
          <br>
          <input type="text"
                 name="genere"
                 placeholder="Genere"></span><br>
          <input class="c1"
                    type="submit"
                    value="Crea">
        </fieldset>
      </form>

      <form class="AgLib1"
            method="post">
        <input type="hidden"
              name="tipo"
              value="autore">
        <fieldset>
          <legend>Aggiungi Autore</legend> <span>Nome:<br>
          <br>
          <input type="text"
                 name="nome"
                 placeholder="Nome"></span><br>
          <span class="AgLib">Cognome:<br>
          <br>
          <input type="text"
                 name="cognome"
                 placeholder="Cognome"></span><br>
          <input class="c1"
                    type="submit"
                    value="Crea">
        </fieldset>
      </form>

      <form class="AgLib2"
            method="post">
        <input type="hidden"
              name="tipo"
              value="libro">
        <fieldset class="th3">
          <legend>Aggiungi Libro</legend> <span>Nome:<br>
          <br>
          <input type="text"
                 name="nome"
                 placeholder="Nome"></span><br>
          <span class="AgLib">Genere:<br>
          <br></span> <select name="genere">
          </select> {{ range $idx, $genere := .Generi }}
        </fieldset>
      </form>
    </div>
  </div>

  <option value="{{ $genere.Codice }}">
    {{ $genere.Nome }}
  </option>{{ end }}<br>
  <br>
  <span class="AgLib">Autore:<br>
  <br></span> <select name="autore">
  </select> {{ range $idx, $autore := .Autori }}
  <option value="{{ $autore.Codice }}">
    {{ $autore.Nome }} {{ $autore.Cognome }}
  </option>{{ end }}<br>
  <br>
  <br>
  <input class="c3"
        type="submit"
        value="Crea"> {{ template "footer.xml" .Values }} 
  <script src="/static/js/login.js"
        type="text/javascript"></script>
</body>
</html>
