<div>
	<h1 class="TitoloLib">Aggiungi Libro</h1>
</div>

<div class="elencoLib">
<form class="AgLib0" method="post">
	<input type="hidden" name="tipo" value="genere">
	<fieldset> 
	<legend>
Aggiungi Genere
	</legend>
	<br/><br/>
	<span class="AgLib">Genere:<br/><br/><input type="text" name="genere" placeholder="Genere"/></span>
	<br/>
	<input style="width: 75px;" type="submit" value="Crea"/>
	</fieldset> 
	
</form>

<form class="AgLib1" method="post">
<input type="hidden" name="tipo" value="autore">
<fieldset> 
<legend>
Aggiungi Autore
</legend>
<span>Nome:<br/><br/><input type="text" name="nome" placeholder="Nome"/></span>
<br/>
<span class="AgLib">Cognome:<br/><br/><input type="text" name="cognome" placeholder="Cognome"/></span><br/>
<input style="width: 75px;" type="submit" value="Crea"/>

</fieldset> 
</form class="th3">

<form class="AgLib2" method="post">
<input type="hidden" name="tipo" value="libro">

<fieldset class="th3"> 
<legend>
Aggiungi Libro
</legend>
<span>Nome:<br/><br/><input type="text" name="nome" placeholder="Nome"/></span>
<br/>
<span class="AgLib">Genere:<br/><br/></span><select name="genere"/>
	{{ range $idx, $genere := .Generi }}
	<option value="{{ $genere.Codice }}">{{ $genere.Nome }}</option>
	{{ end }}
</select>
<br/><br/>
<span class="AgLib">Autore:<br/><br/></span><select name="autore"/>
	{{ range $idx, $autore := .Autori }}
	<option value="{{ $autore.Codice }}">{{ $autore.Nome }} {{ $autore.Cognome }}</option>
	{{ end }}
</select>
<br/><br/><br/>

<input style="width: 75px; color: black;" type="submit" value="Crea"/>

</fieldset> 

</form>
</div>
