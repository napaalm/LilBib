<!DOCTYPE html>
<html>
<head>
  <title>LilBib</title>
  <meta name="description"
        content="Lightweight Integrated Logistics for Book Indexing and Borrowing">
  <meta name="keywords"
        content="libri, prenotazione, liceo, vinci, dav">
        <!-- Zix: pare sia inutile nei nuovi browser ma a noi questo poco importa-->
  <meta name="robot"
        content="nofollow">
        <!-- Zix: essendo un sito interno alla scuola anche in che modo il browser individua la pagina puo' sembrare superflueo ma a noi questo poco importa -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!--Zix: se vi servono i nomi delle icone https://material.io/resources/icons/?style=baseline ecco a voi -->
  <link rel="stylesheet"
        type="text/css"
        href="/static/css/style.css"><!--Zix: per favore usiamo un unico file css -->
  <!-- Zix: se ironiamente ho lasciato due volte la directory LilBib toglietene una prima di fare il commit -->

  <style type="text/css">
  div.c13 {min-height: 100vh; overflow: hidden; display: block; position: relative; padding-bottom: 100px;}
  </style>
</head>
<body>
  <div class="c13">
    <header>
      {{ template "navbar.xml" }}
    </header>

    <div>
      <h1 class="TitoloLib">Generi</h1>
    </div>

    <div class="elencoLib">
      <div class="spazio">
      </div>
      {{ range $index, $value := .Generi }} <a class="Box1G"
           href="/libri/0?generi={{$value.Nome}}">
      <h1 class="autori">{{ $value.Nome}}</h1>
      <!-- class="generi"--></a> {{ end }}
      <div class="spazio">
      </div>

      <div class="spazio">
      </div>
    </div>
    {{ template "footer.xml" .Values }}
  </div>
  <script src="/static/js/login.js"
        type="text/javascript"></script>
</body>
</html>
