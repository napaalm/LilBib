<!DOCTYPE html>
<html>
<head>
  <title>LilBib</title>
  <meta name="description"
        content="Lightweight Integrated Logistics for Book Indexing and Borrowing">
  <meta name="keywords"
        content="libri, prenotazione, liceo, vinci, dav">
        <!-- Zix: pare sia inutile nei nuovi browser ma a noi questo poco importa-->
  <meta name="robot"
        content="nofollow">
        <!-- Zix: essendo un sito interno alla scuola anche in che modo il browser individua la pagina puo' sembrare superflueo ma a noi questo poco importa -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!--Zix: se vi servono i nomi delle icone https://material.io/resources/icons/?style=baseline ecco a voi -->
  <link rel="stylesheet"
        type="text/css"
        href="/static/css/style.css"><!--Zix: per favore usiamo un unico file css -->
  <!-- Zix: se ironiamente ho lasciato due volte la directory LilBib toglietene una prima di fare il commit -->

  <style type="text/css">
  div.c20 {position: regular;}
  </style>
</head>
<body>
  <div class="c20">
    <header>
      {{ template "navbar.xml" }}
    </header>

    <div class="login form">
      <div class="imgLog">
        <img class="log"
             src="/static/img/libriHome.jpeg">
        <h2 class="log">LilBib</h2>
      </div>

      <form action="/login"
            method="post">
        <h3>Username</h3>
        <input type="text"
              name="username"
              maxlenght="20"
              placeholder="username"><br>

        <h3>Password</h3>
        <input type="password"
              name="password"
              maxlenght="20"
              placeholder="password"><br>
        <input type="submit"
              value="Accedi">
      </form>
    </div>
    {{ template "footer.xml" .Values }}
  </div>
  <script src="/static/js/login.js"
        type="text/javascript"></script><!--  Cose da FARE

                4- FONT 
                
                -->
</body>
</html>
