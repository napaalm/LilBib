<!DOCTYPE html>
<html>
<head>
  <title>LilBib</title>
  <meta name="description"
        content="Lightweight Integrated Logistics for Book Indexing and Borrowing">
  <meta name="keywords"
        content="libri, prenotazione, liceo, vinci, dav">
        <!-- Zix: pare sia inutile nei nuovi browser ma a noi questo poco importa-->
  <meta name="robot"
        content="nofollow">
        <!-- Zix: essendo un sito interno alla scuola anche in che modo il browser individua la pagina puo' sembrare superflueo ma a noi questo poco importa -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!--Zix: se vi servono i nomi delle icone https://material.io/resources/icons/?style=baseline ecco a voi -->
  <link rel="stylesheet"
        type="text/css"
        href="/static/css/style.css">
  <script>
                        function filter(search) {
                                search = search.toLowerCase();
                                for (let libro of document.getElementsByName('libro-row'))
                                        libro.hidden = !libro.innerText.toLowerCase().includes(search);
                        }

                        function setAll(value) {
                                for (let libro of document.getElementsByName('libro-row'))
                                        libro.children[0].children[0].checked = value;
                        }
  </script>
  <style type="text/css">
  div.c12 {min-height: 100vh; overflow: hidden; display: block; position: relative; padding-bottom: 100px;}
  form.c11 {width: 100%}
  input.c10 {color: white;}
  div.c9 {width: 100%; text-align: center;}
  button.c8 {margin-left: 3%; color: white;}
  button.c7 {margin-right: 3% color: white;}
  div.c6 {width: 80%; margin-left: 10%; margin-right: 10%; text-align: center;}
  h2.c5 {padding-top: 35px; text-align: center; color: #F0803C;}
  </style>
</head>
<body>
  <div class="c12">
    <header>
      {{ template "navbar.xml" }}
    </header>

    <div>
      <h1 class="TitoloLib">Genera codici QR</h1>
    </div>

    <div class="elencoLib">
      <div class="c6">
        <h2 class="c5">ATTENZIONE: GENERARE UN NUOVO CODICE PER UN LIBRO RENDERA'
        INVALIDO QUELLO VECCHIO!!</h2>
      </div>
      <!-- <div class="spazio"></div> -->
      <input class="LinkGenCod"
           placeholder="ricerca"
           type="text"
           onchange="filter(this.value)"><br>

      <div class="c9">
        <button class="LinkUtente c7"
             onclick="setAll(true)">Seleziona tutto</button> <button class=
             "LinkUtente c8"
             onclick="setAll(false)">Deseleziona tutto</button>
      </div>
      <br>
      <br>
      <br>

      <form class="AgLib5 c11"
            method="post">
        <input class="LinkUtente c10"
              type="submit"
              value="Genera codici"><br>

        <fieldset class="GenLib">
          <legend>Libri</legend> {{ template "generaCodici_tabella.xml" . }}
        </fieldset>
      </form>
      <!-- <div class="spazio"></div> -->
      <!-- <div class="spazio"></div> -->
    </div>
    {{ template "footer.xml" .Values }}
  </div>
  <script src="/static/js/login.js"
        type="text/javascript"></script>
</body>
</html>
